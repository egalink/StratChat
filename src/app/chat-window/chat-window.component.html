
<mat-toolbar class="message-head" color="primary">
    
    <mat-toolbar-row>
    
        <button mat-icon-button (click)="openSidenav(sidenav)">
            <mat-icon aria-hidden="false" aria-label="Lista de Usuarios Conectados">menu</mat-icon>
        </button>
        <span class="fill-remaining-space"></span>
        <span>Strat Chat Online</span>
    
    </mat-toolbar-row>

</mat-toolbar>

<mat-sidenav-container autosize class="chat-window">
    
    <mat-sidenav #sidenav mode="side" [(opened)]="opened" class="chat-window--sidebar">
        <p>Sidebar content...</p>
    </mat-sidenav>

    <mat-sidenav-content class="chat-window--content">

        <div class="message-list">
            
            <div class="message-list__in">
                <p data-sender="Por: Jakim Hernández" data-sentat="a las 13:45 pm">Este es el mensaje que te hago llegar amigo.</p>
            </div>
            <div class="message-list__me">
                <p data-sender="Por: Jakim Hernández" data-sentat="a las 13:45 pm">Este es el mensaje que te hago llegar amigo.</p>
            </div>

        </div>
        <div class="message-text">
            
            <mat-form-field class="message-text__field">
                <input matInput placeholder="Escribe tu mensaje." value=""/>
            </mat-form-field>

        </div>

    </mat-sidenav-content>

</mat-sidenav-container>
